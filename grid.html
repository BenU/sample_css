<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      .grid {
        display: grid;
        grid-auto-rows: 15em;
        grid-gap: 1em;
        grid-template-columns: 5em repeat(2, 1fr) repeat(3, 2fr);
      }
      .grid > div {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div>
        1
      </div>
      <div>
        2
      </div>
      <div>
        3
      </div>
      <div>
        4
      </div>
      <div>
        5
      </div>
      <div>
        6
      </div>
      <div>
        7
      </div>
      <div>
        8
      </div>
    </div>
  </body>
</html>
